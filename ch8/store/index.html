<!DOCTYPE html>
<html>
  <head>
    <title>Store Locator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/map.css" />
  </head>

  <body>

    <div id="store-locator-container">
      <div id="page-header">
        <h1>Store Locator</h1>
        <p>try to search 10032 </p>
      </div>

      <div id="form-container">
        <form id="user-location" method="post" action="#">
            <div id="form-input">
              <label for="address">Enter Address or Zip Code:</label>
              <input type="text" id="address" name="address" />
             </div>

            <button id="submit" type="submit">Submit</button>
        </form>
      </div>

      <div id="map-container">
        <div id="loc-list">
            <ul id="list"></ul>
        </div>
        <div id="map"></div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/handlebars-1.0.0.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/jquery.storelocator.js"></script>
      <script>
        $(function() {
          $('#map-container').storeLocator({'dataType': 'jsonp', 'dataLocation': 'http://book.hd/locator/api/service/v1/store','jsonpCallback':'stores'});
        });
      </script>

  </body>
</html>
